services:
  - type: web
    name: sam-leads-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DB_HOST
        value: db-postgresql-nyc3-90775-do-user-27795217-0.d.db.ondigitalocean.com
      - key: DB_PORT
        value: "25060"
      - key: DB_USER
        value: doadmin
      - key: DB_NAME
        value: defaultdb
      - key: DB_PASSWORD
        fromDatabase:
          name: sam-leads-db
          property: password